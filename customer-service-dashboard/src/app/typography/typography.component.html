<div class="main-content">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-8">
              <div class="card">
                  <div class="card-header card-header-danger">
                      <h4 class="card-title">Solution Collection</h4>
                      <p class="card-category">Complete the solution details</p>
                  </div>
                  <div class="card-body">
                      <form>
                          <div class="row">
                              <div class="col-md-12">
                                <mat-form-field class="example-full-width">
                                  <input matInput name="inputProblemType" [(ngModel)]="inputProblemType" placeholder="Problem Type" type="text">
                                </mat-form-field>
                              </div>
                          </div>
                          <div class="row">
                              <div class="col-md-12">
                                <label>Description</label>
                                <mat-form-field class="example-full-width">
                                   <textarea matInput name="inputSolution" [(ngModel)]="inputSolution"  placeholder="Enter solution here."></textarea>
                                 </mat-form-field>
                              </div>
                          </div>
                          <button mat-raised-button type="submit" (click)="hitPostApi()" class="btn btn-danger pull-right">SUBMIT</button>
                          <div class="clearfix"></div>
                      </form>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
